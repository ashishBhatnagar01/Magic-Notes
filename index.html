<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active mt-1 " aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1 class="text-center text-white">Welcome to Magic Notes!</h1>
    <div class="card my-3 bg-dark border-light border-3">
      <div class="card-body">
        <h5 class="card-title text-center text-white">Add a Note</h5>
        <div class="form-floating">
          <textarea class="form-control bg-dark border-primary border-2" id="addTxt"
            style="height: 100px;color: white;"></textarea>
        </div>
        <button class="btn btn-primary my-3" type="submit" id="addBtn">Add Note</button>
      </div>
    </div>
    <hr>
    <h2 class="text-center text-white">Your Notes</h2>
    <hr>
    <div id="notes" class="row container-fluid">
      <div class="noteCard my-2 mx-2 card bg-dark bg-gradient" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-white">Note</h5>
          <p class="card-text text-white"></p>
          <a href="#" class="btn btn-primary">Delete Note</a>
        </div>

      </div>
      
    </div>
  </div>
  <script src="app.js"></script>

</body>

</html>
